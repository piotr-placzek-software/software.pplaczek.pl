<div class="app-terminal-complex-output">
  <pre *ngIf="!data.rich; else richText">{{ data.content }}</pre>
</div>

<ng-template #richText>
  <ng-container *ngIf="data.format === 'markdown'; else code">
    <markdown>{{ data.content }}</markdown>
  </ng-container>
  <ng-template #code>
    <p>not supported yet</p>
  </ng-template>
</ng-template>
